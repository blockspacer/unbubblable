syntax = "proto3";
package UnProtos.Data;

import "UnProtos/Data/Vec3.proto";

message Movement {
	// position определяет положение
	UnProtos.Data.Vec3 position = 1;
	// motion определяет движение
	UnProtos.Data.Vec3 motion = 2;
	// angle определяет направление взгляда (угол между положительным направленим оси Y и направлением взгляда по часовой стрелке)
	double angle = 3;
	// slew определяет поворот (угол по часовой стрелке)
	double slew = 4;
}