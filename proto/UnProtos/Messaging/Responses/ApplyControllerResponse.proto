syntax = "proto3";
package UnProtos.Messaging.Responses;

import "UnProtos/Data/Movement.proto";

// ApplyControllerResponse определяет позицию и движение игрока
message ApplyControllerResponse {
    Result result = 1;
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
	}    

    .UnProtos.Data.Movement movement = 2;
}