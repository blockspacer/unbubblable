syntax = "proto3";

package protocol.Data;

// TileGround определяет тайл поверхности
message TileGround {
	// name определяет название тайла
	string name = 2;
	// speed определяет коэффициент скорости движения по тайлу
	double speed = 3;
	// texture определяет номер текстуры тайла в атласе
	int32 texture = 4;
}
