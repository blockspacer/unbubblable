syntax = "proto3";

package protocol.Messaging;

// R = Response
// M = Message

// MessageType определяет типы сообщений
enum MessageType {
	MsgChain = 0;
	MsgController = 1;
	MsgMovement = 2;
	MsgTerrain = 3;
	MsgChunk = 4;
	MsgChunkRequest = 5;
	MsgPingRequest = 6;
	MsgPingResponse = 7;
	MsgInfo = 8;
	MsgSystemMessage = 9;
	MsgUnitInfo = 10;
}
